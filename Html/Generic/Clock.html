<html>
	<head>
		<script type="text/javascript">
			dayname = new Array("Sonntag","Montag","Dienstag","Mittwoch","Donnerstag","Freitag","Samstag");
			
			function displaytime() 
			{ 
				var timestamp = new Date();
				var day     = timestamp.getDate();
				var month   = timestamp.getMonth() + 1;
				var year    = timestamp.getYear();
				var hour    = timestamp.getHours();
				var minute  = timestamp.getMinutes();
				var second  = timestamp.getSeconds();
				var weekday = timestamp.getDay();

				var strDate = ((day<10)?"0":"") + day + "." + ((month<10)?"0":"") + month + "." + (year+1900);
				var strTime = ((hour<10)?"0":"") + hour + ":" + ((minute<10)?"0":"") + minute;

				document.all.time.innerHTML = dayname[weekday] + "<BR/>" + strDate + "<BR/>" + strTime;
				window.setTimeout("displaytime()",2000);
			}
		</script>
	</head>
	<body bgcolor="#000000">
		<table width="100%" height="100%" border="0">
			<tr>
                <td bgcolor="#000000">
                	<p id="time" style="font-family:Bell MT; font-size:36pt;font-weight:normal; color:#ffffff" align="center"></p>
                	<script>
                	<!--
                		displaytime();
                	// -->
                	</script>
    	        </td>
            </tr>
		</table>
	</body>
</html>
